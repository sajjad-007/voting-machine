<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto py-10 ">
       <div class="text-center">
        <h1 class="text-5xl	mb-[32px]">Voting Machine</h1>
        <h2 class="text-lg mb-3">Enter your age :</h2>
       </div>
       <div class="text-center">
        <input type="number" placeholder="00" class="inputbox border-red-500 border-2">
        <br>
        <div class="mt-4">
            <button type="submit" class="btn1 bg-[pink] text-[black] px-5 py-2 mt-4 text-md ">Submit</button>
            <button type="reset" class="btn2 bg-[pink] text-[black] px-5 py-2 mt-4 text-md">Reset</button>
        </div>
       </div>
       <div class="text-center">
        <h3 class="result mt-3"></h3>
       </div>
       <div class="h-[300px] w-[300px] border-0	border-transparent	 mx-auto mt-10 border-none">
        <img class="images h-full w-full" src="" alt="">
       </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
